[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "liveweb-arena"
version = "0.1.0"
description = "Real-time web interaction evaluation framework for LLM browser agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "playwright>=1.40.0",
    "httpx>=0.25.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
    "affinetes>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
liveweb-arena = "liveweb_arena.run:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["liveweb_arena*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml"]
